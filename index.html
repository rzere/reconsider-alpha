<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reconsider AI ~ human authenticity verification</title>
  <meta name="description" content="reconsider ai verifies human authenticity in the age of ai — trust signals for real creators, teams, and platforms." />
  <link rel="canonical" href="https://reconsider.ai/" />

  <!-- Brand: human ↔ ai palette -->
  <meta name="theme-color" content="#0E0E14" />
  <style>
    :root{
      --bg:#0E0E14;           /* deep canvas */
      --text:#F8F8F8;         /* high-contrast text */
      --ai:#3A4E7A;           /* machine cold */
      --human:#FFD6A5;        /* human warmth */
      --accent:#A8FF60;       /* truth glow (verified) */
    }
    html,body{height:100%; overflow-x:hidden}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x:hidden;
    }
    #canvas-container{position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:1}
    .overlay{position:relative; min-height:100dvh; display:grid; place-items:center; z-index:2; pointer-events:auto; padding:1rem}
    .main-content{ text-align:center; padding:2rem 1.25rem; max-width:100vw }
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border-width:0}
    .logo h1{ margin:0; letter-spacing:-0.02em; font-size:clamp(2rem,6vw,4rem); padding:0 1rem }
    .logo h1 span{ background:linear-gradient(120deg,var(--ai),var(--human)); -webkit-background-clip:text; background-clip:text; color:transparent }
    .sub{ opacity:.8; max-width:48rem; margin:.75rem auto 0; font-size:clamp(0.9rem,2.5vw,1.1rem); padding:0 1rem }
    @media (max-width:768px){
      .overlay{padding:0.5rem}
      .main-content{padding:1.5rem 1rem}
      .footer{padding:0.75rem; font-size:0.8rem}
    }
    .footer{ position:fixed; left:0; right:0; bottom:0; padding:1rem; text-align:center; opacity:.6; font-size:.9rem; z-index:3; pointer-events:auto }
    .footer a{ color:inherit; text-decoration:none; transition:opacity .2s ease }
    .footer a:hover{ opacity:1 }
    noscript{ position:fixed; inset:auto 0 0 0; background:#111; color:#fff; padding:1rem; text-align:center }
  </style>

  <!-- Font: preload + load -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico">

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Reconsider AI — human authenticity verification" />
  <meta property="og:description" content="trust the human. detect the artificial. reconsider ai verifies authenticity at scale." />
  <meta property="og:url" content="https://reconsider.ai/" />
  <meta property="og:image" content="https://reconsider.ai/og.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Reconsider AI — human authenticity verification" />
  <meta name="twitter:description" content="trust the human. detect the artificial." />
  <meta name="twitter:image" content="https://reconsider.ai/og.png" />

  <!-- Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="7868f70a-1b91-42b3-bab5-d54534b88fd5"></script>
</head>
<body>
  <div id="canvas-container" aria-hidden="true"></div>

  <header class="sr-only" aria-hidden="true">reconsider ai</header>
  <main class="overlay" role="main">
    <section class="main-content" aria-label="hero">
      <div class="logo">
        <h1><span>reconsider ai</span></h1>
        <p class="sub">human authenticity verification for the age of ai</p>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 reconsider ai · <a href="mailto:team@reconsider.ai">team@reconsider.ai</a></footer>

  <noscript>javascript is required to render the live authenticity field.</noscript>

  <!-- Your shader/app -->
  <script src="script.js" defer></script>
</body>
</html>
